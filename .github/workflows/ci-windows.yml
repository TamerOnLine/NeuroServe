name: CI (Windows)

on:
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ci-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install dependencies: prefer requirements.txt if present, otherwise try project extras/dev, otherwise just pytest
      - name: Install dependencies (requirements.txt)
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install -r requirements.txt

      - name: Install project (editable) + dev extras
        if: hashFiles('requirements.txt') == '' && hashFiles('pyproject.toml') != ''
        run: |
          python -m pip install -e .[dev] || true
          python -m pip install pytest

      - name: Install pytest (fallback)
        if: hashFiles('requirements.txt') == '' && hashFiles('pyproject.toml') == ''
        run: python -m pip install pytest

      - name: Run tests
        run: |
          pytest -q || pytest -q -k "not slow"

